<div class="all-container">
    <div class="tableau">
        <p class="detail1" id="mydesc">Liste des Managers</p>
        <!-- <div class="exporter">
            <p class="export">Exporter</p>
            <div class="csv" style="cursor: pointer;">
                <p class="csv1">CSV</p>
                <mat-icon fontSet="material-icons-outlined">unfold_more</mat-icon>
            </div>
            <div class="filtrer" style="cursor: pointer;">
                <input class="filtre" type="text" [(ngModel)]="filterterm" placeholder="Filtre">
                <mat-icon fontSet="material-icons-outlined">tune</mat-icon>
            </div>
        </div> -->
        <table style="overflow-x:auto;" aria-describedby = "mydesc">
            <thead>
                <tr class="head">
                    <th id="direction">Matricule</th>
                    <th class="typ" id="prenom">Prenom</th>
                    <th class="typ" id="nom">Nom</th>
                    <th *ngIf="scrWidth>991" id="profil">Profil</th>
                    <th id="dep">Structure</th>
                    <th id="nbr">Nbre Interimaires</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="openDetail(p)" style="cursor: pointer;" *ngFor="let p of datas | filter:filterterm | paginate: { 
                    itemsPerPage: itemsPerPage,
                    currentPage: page,
                    totalItems: totalItems
                    }; let i = index">
                    <td>{{p.matricule}}</td>
                    <td>{{p.prenom}}</td>
                    <td>{{p.nom}}</td>
                    <td *ngIf="scrWidth>991"> <img alt="" class="photo" src="{{p.photo}}"></td>
                    <td>{{p.direction.libelle}}/{{p.structure.departement}}/{{p.service}}</td>
                    <td> <p>{{p.nbreInterimaires}}</p> </td>
                </tr>
            </tbody>
            
        </table>
        <div class="pagination">
            <pagination-controls (pageChange)="gty(page = $event)" previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>
        </div>
    </div>
</div>

<!--modal1-->
<div class="modal">
    <sonatel-pma-errormodal id="error-modal-1">
        <div class="error-modal-all" >
            <mat-icon style="cursor: pointer;" (click)="closeErrorModal('error-modal-1');" class="clear-error">clear</mat-icon>
            <div class="error-content-image">
                <div class="error-image"></div>
            </div>
            <p class="error-text">{{errorMsg}}</p>
            <p class="error-message-admin">Veuillez contacter l'administrateur du site à partir de la page paramètre</p> 
            <div class="error-content-button">
                <button (click)="closeErrorModal('error-modal-1');" class="error-button">Ok</button>
            </div>
        </div>
    </sonatel-pma-errormodal>
  </div>
