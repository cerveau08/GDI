<div class="all-container">
    <div class="all">
        <div class="">
            <p class="p1">Liste des Agences d’interim</p>
            <div class="liste">
                <div class="item" *ngFor="let p of dataAgence | paginate: { 
                    itemsPerPage: itemsPerPage,
                    currentPage: page,
                    totalItems: totalItems
                    }; let i = index">
                    <div class="image">
                        <img src="{{reqUrl + '/public' + p.logo}}" alt="">
                    </div>
                    <div class="info">
                        <p class="nom">{{p.agence}}</p>
                        <div class="user">
                            <mat-icon >person</mat-icon>
                            <p class="username">{{p.prenom}} {{p.nom}}</p>
                        </div>
                        <div class="contact">
                            <div class="phone">
                                <mat-icon >local_phone</mat-icon>
                                <p class="telephone">{{p.telephone}}</p>
                            </div>
                            <div class="mail">
                                <mat-icon >mail</mat-icon>
                                <p class="email">{{p.email}}</p>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="web">
                                <mat-icon >language</mat-icon>
                                <p class="siteweb">{{p.siteweb}}</p>
                            </div>
                            <div class="adresse">
                                <mat-icon >room</mat-icon>
                                <p class="adres">{{p.adresse}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="boutons">
                        <button class="button1" *ngIf="showupdate" (click)="openModal('custom-modal-'+p.id)">Modifier</button>
                        <button class="button2" (click)="openDetail(p.id)">Afficher</button>
                    </div>
            <!--modal-2-->
                 </div>
                <pagination-controls (pageChange)="gty(page = $event)" previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>
            </div>
        </div>
    </div>
</div>

<!--modal1-->
<div class="modal">
    <sonatel-pma-errormodal id="error-modal-1">
        <div class="error-modal-all" >
            <mat-icon style="cursor: pointer;" (click)="closeErrorModal('error-modal-1');" class="clear-error">clear</mat-icon>
            <div class="error-content-image">
                <div class="error-image"></div>
            </div>
            <p class="error-text">{{errorMsg}}</p>
            <p class="error-message-admin">Veuillez contacter l'administrateur du site à partir de la page paramètre</p> 
            <div class="error-content-button">
                <button (click)="closeErrorModal('error-modal-1');" class="error-button">Ok</button>
            </div>
        </div>
    </sonatel-pma-errormodal>
  </div>
